<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOT-Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: relative;
      height: 100px;
    }

    .logo {
      height: 80px;
      width: 80px;
      position: relative;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scale(2.5);
      transform-origin: left center;
      pointer-events: none;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      margin: 0;
      white-space: nowrap;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .login-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .container {
      background: white;
      padding: 2rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
      max-width: 1000px;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      color: #333;
    }

    section p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="DOT-Maps Logo" />
    </div>
    <h1 class="header-title">DOT-Maps</h1>
    <div class="nav-container">
      <nav>
        <a href="#about">O nas</a>
        <a href="#features">Funkcije</a>
        <a href="#community">Skupnost</a>
        <a href="#contact">Kontakt</a>
      </nav>
      <button class="login-btn" onclick="window.open('login.html', '_blank')">Log In</button>
    </div>
  </header>

  <main>
    <div class="container">
    
    </div>
  </main>
</body>
</html>
